language: java
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
addons:
  sonarcloud:
    organization: "jamj2000-github"
    token:
      secure: ""
script:
  - ./gradlew build jacocoTestReport
  - sonar-scanner -X
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
after_success:
  - bash <(curl -s https://codecov.io/bash)


