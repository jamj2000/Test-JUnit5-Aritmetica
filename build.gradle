apply plugin: 'java'
apply plugin: 'application'
apply plugin: "jacoco"

repositories {
    jcenter()  
}

jar {
    manifest {
       attributes ('Main-Class': 'Main')
    }
}

dependencies {
    testCompile 'junit:junit:4.12'         
}

jacocoTestReport {
    reports {
        xml.enabled xml
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

mainClassName = 'Main'

